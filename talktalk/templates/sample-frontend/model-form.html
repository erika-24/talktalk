<label for="topic">Topic</label>
<select name="topic" id="topic">
    {% for choice in form.topic.field.choices %}
        <option value="{{ choice.0 }}" {% if choice.0 == form.topic.value %}selected{% endif %}>
            {{ choice.1 }}
        </option>
    {% endfor %}
</select>

<label for="level">Level</label>
<select name="level" id="level">
    {% for choice in form.level.field.choices %}
        <option value="{{ choice.0 }}" {% if choice.0 == form.level.value %}selected{% endif %}>
            {{ choice.1 }}
        </option>
    {% endfor %}
</select>
